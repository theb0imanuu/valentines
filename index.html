<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="heart.svg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Keep a custom font and background */
    body {
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Custom button colors */
    .btn-yes {
      background-color: #ff4d6d;
      color: white;
      border-color: #ff4d6d;
    }
    .btn-yes:hover {
      background-color: #ff6a88;
      border-color: #ff6a88;
    }

    .btn-no {
      transition: background-color 0.3s ease, transform 0.4s ease-out;
    }

    /* Custom animations */
    .mascot {
      font-size: 80px;
      transition: transform 0.3s;
    }
    .mascot.bounce {
      transform: scale(1.1);
    }

    /* Floating hearts animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1056; /* Above modals */
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <main class="container">
    <div class="card shadow-lg p-4 p-md-5 mx-auto" style="max-width: 450px;" id="card">
      <div id="main-content">
        <h1 class="text-danger" id="title">Will you be my Valentine? ğŸ’–</h1>
        <div class="mascot" id="mascot">ğŸ¥°</div>
        <p class="lead" id="message">I promise snacks, laughs, and unlimited love.</p>
        <img class="img-fluid rounded my-4" id="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" id="buttons">
          <button class="btn btn-yes btn-lg" id="yesBtn">Yes ğŸ’˜</button>
          <button class="btn btn-secondary btn-lg btn-no" id="noBtn">No ğŸ˜¢</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    const sadStates = [
      { msg: "Are you sure? I practiced asking ğŸ¥º", mascot: "ğŸ¥º", gif: "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif" },
      { msg: "My heart just cracked a little ğŸ’”", mascot: "ğŸ˜¢", gif: "https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif" },
      { msg: "Please reconsiderâ€¦ Iâ€™ll be very sad ğŸ˜­", mascot: "ğŸ˜­", gif: "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif" },
      { msg: "I even picked this website theme just for you ğŸ˜", mascot: "ğŸ¥²", gif: "https://media.giphy.com/media/ISOckXUybVfQ4/giphy.gif" },
      { msg: "You're not even a little bit tempted?", mascot: "ğŸ¤”", gif: "https://media.giphy.com/media/kaq6wDlFdKCB2/giphy.gif" },
      { msg: "Is this because I use 'Comic Sans'?", mascot: "ğŸ§", gif: "https://media.giphy.com/media/3o7btodReq1yY1fOgM/giphy.gif" },
      { msg: "My love is (unlike this button) not-conditional!", mascot: "ğŸ˜¤", gif: "https://media.giphy.com/media/l3vR4Fp7wb34pX65q/giphy.gif" },
      { msg: "Okay okay, I'm running out of sad GIFs...", mascot: "ğŸ˜µ", gif: "https://media.giphy.com/media/l2JHRhAtnJSDNJ2py/giphy.gif" }
    ];

    let noCount = 0;

    const message = document.getElementById("message");
    const mascot = document.getElementById("mascot");
    const gif = document.getElementById("gif");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hearts = document.getElementById("hearts");
    const card = document.getElementById("card");

    noBtn.addEventListener("click", () => {
      const state = sadStates[noCount % sadStates.length];
      message.textContent = state.msg;
      mascot.textContent = state.mascot;
      gif.src = state.gif;

      mascot.classList.add("bounce");
      setTimeout(() => mascot.classList.remove("bounce"), 300);

      yesBtn.style.transform = `scale(${1 + noCount * 0.1})`;
      
      noCount++;
    });

    noBtn.addEventListener("mouseover", () => {
      if (window.matchMedia("(pointer: fine)").matches) {
        const x = (Math.random() - 0.5) * 250;
        const y = (Math.random() - 0.5) * 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div class="text-center">
          <h1 class="text-success">YAAAAAY ğŸ’–ğŸ’–ğŸ’–</h1>
          <div class="mascot">ğŸ˜</div>
          <p class="lead">You just made me the happiest person alive.</p>
          <p class="fw-bold">I love you soooooooooo muchğŸ’˜</p>
          <img class="img-fluid rounded my-4" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" />
        </div>
      `;
      startHearts();
    });

    function startHearts() {
      for (let i = 0; i < 50; i++) { // More hearts!
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        hearts.appendChild(heart);
      }
    }
  </script>
</body>
</html>
