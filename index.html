<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="heart.svg">


  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: popIn 0.6s ease;
      transition: all 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }

    p {
      color: #444;
      font-size: clamp(1rem, 4vw, 1.1rem);
    }

    .mascot {
      font-size: 80px;
      margin: 15px 0;
      transition: transform 0.3s;
    }

    .mascot.bounce {
      transform: scale(1.1);
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin: 15px 0;
      max-height: 220px;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 14px 22px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ccc;
      color: #333;
      /* Adding transition for the transform property */
      transition: background-color 0.3s ease, transform 0.4s ease-out;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }
    
    /* Responsive styles for smaller screens */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .buttons {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="card">
    <h1 id="title">Will you be my Valentine? üíñ</h1>
    <div class="mascot" id="mascot">ü•∞</div>
    <p id="message">I promise snacks, laughs, and unlimited love.</p>
    <img id="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíò</button>
      <button class="no" id="noBtn">No üò¢</button>
    </div>
  </div>

  <script>
    const sadStates = [
      { msg: "Are you sure? I practiced asking ü•∫", mascot: "ü•∫", gif: "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif" },
      { msg: "My heart just cracked a little üíî", mascot: "üò¢", gif: "https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif" },
      { msg: "Please reconsider‚Ä¶ I‚Äôll be very sad üò≠", mascot: "üò≠", gif: "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif" },
      { msg: "I even picked this website theme just for you üòû", mascot: "ü•≤", gif: "https://media.giphy.com/media/ISOckXUybVfQ4/giphy.gif" },
      { msg: "You're not even a little bit tempted?", mascot: "ü§î", gif: "https://media.giphy.com/media/kaq6wDlFdKCB2/giphy.gif" },
      { msg: "Is this because I use 'Comic Sans'?", mascot: "üßê", gif: "https://media.giphy.com/media/3o7btodReq1yY1fOgM/giphy.gif" },
      { msg: "My love is (unlike this button) not-conditional!", mascot: "üò§", gif: "https://media.giphy.com/media/l3vR4Fp7wb34pX65q/giphy.gif" },
      { msg: "Okay okay, I'm running out of sad GIFs...", mascot: "üòµ", gif: "https://media.giphy.com/media/l2JHRhAtnJSDNJ2py/giphy.gif" }
    ];

    let noCount = 0;

    const title = document.getElementById("title");
    const message = document.getElementById("message");
    const mascot = document.getElementById("mascot");
    const gif = document.getElementById("gif");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hearts = document.getElementById("hearts");
    const card = document.getElementById("card");

    noBtn.addEventListener("click", () => {
      const state = sadStates[noCount % sadStates.length];
      message.textContent = state.msg;
      mascot.textContent = state.mascot;
      gif.src = state.gif;

      mascot.classList.add("bounce");
      setTimeout(() => mascot.classList.remove("bounce"), 300);

      yesBtn.style.transform = `scale(${1 + noCount * 0.1})`;
      
      noCount++;
    });

    noBtn.addEventListener("mouseover", () => {
      if (window.matchMedia("(pointer: fine)").matches) {
        // Use transform to move the button without affecting layout
        const x = (Math.random() - 0.5) * 250; // Move up to 125px left or right
        const y = (Math.random() - 0.5) * 100; // Move up to 50px up or down
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YAAAAAY üíñüíñüíñ</h1>
        <div class="mascot">üòç</div>
        <p>You just made me the happiest person alive.</p>
        <p>I love you soooooooooo muchüíò</p>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" />
      `;
      startHearts();
    });

    function startHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        hearts.appendChild(heart);
      }
    }
  </script>
</body>
</html>
